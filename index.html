<!doctype html>
<!--HTML by Captainpast-->
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./data/main.css">
    <script src="./data/main.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./data/icons/cpa.png" type="image/png">
    <title>CPA - Home</title>
  </head>
  <body>
    <button class="add-button">Add to home screen</button>
    <script>
      let deferredPrompt;
      const addBtn = document.querySelector('.add-button');
      addBtn.style.display = 'none';

      window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can add to home screen
      addBtn.style.display = 'block';

      addBtn.addEventListener('click', (e) => {
        // hide our user interface that shows our A2HS button
        addBtn.style.display = 'none';
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
      });
    });
    </script>
    <div class="navbar">
      <div class="sideButton close">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
      </div>
      <h1 class="title">Home</h1>
      <div></div>
    </div>
    <iframe class="sidebar close" src="./data/sidebar.html"></iframe>
    <iframe class="body close" src="./content/home.html"></iframe>
  </body>
</html>
